<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Display</title>
    <style>
        .button {
            background-color: #d90e0e; /* Green */
            border-radius: 5px;
            color: white;
            padding: 10px 25px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
        }
    </style>
</head>
<body>
<table class="table table-bordered">
    <thead>
    <tr>
        <th>Id</th>
        <th>Username</th>
        <th>Email</th>
        <th>Name</th>
        <th>Day of birth</th>
        <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <h4>
        <tr th:each="user: ${list}">
            <th th:text="${user.id}"></th>
            <th th:text="${user.username}"></th>
            <th th:text="${user.email}"></th>
            <th th:text="${user.fullname}"></th>
            <th th:text="${user.dayOfBirth}"></th>
            <th>
                <a th:href="@{http://localhost:8080/delete(id=${user.id})}"
                   onclick="return confirm('Are you sure you want to delete this item?');">Delete  </a> &ensp;
                <a th:href="@{http://localhost:8080/update(id=${user.id})}"> Edit</a>
            </th>
        </tr>
    </h4>
    </tbody>
</table>
<div class="demo">
    <a class="button" href="/logout">Logout</a>
</div>
<div class="demo">
    <a class="button" href="/add">Resgiter</a>
</div>
</body>
</html>
